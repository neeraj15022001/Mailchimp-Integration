<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Newsletter</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

		<!-- External CSS -->
		<link rel="stylesheet" href="css/signin.css" />
	</head>
	<body>
		<form class="form-signin" action="/submit" method="POST">
			<img
				class="mb-4 d-block mx-auto"
				src="https://i.pinimg.com/originals/7c/02/d8/7c02d8361f7acd759f197fcb243b0800.jpg"
				alt=""
				width="72"
				height="72"
			/>
			<h1 class="h3 mb-3 font-weight-normal text-center">
				Sign Up to my Newsletter
			</h1>
			<input
				type="text"
				name="fName"
				class="form-control top"
				placeholder="First Name"
				required
				autofocus
			/>
			<input
				type="text"
				name="lName"
				class="form-control middle"
				placeholder="Second Name"
				required
			/>
			<input
				type="email"
				name="email"
				class="form-control bottom"
				placeholder="Email Adress"
				required
			/>
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				Sign Up
			</button>
			<p class="mt-5 mb-3 text-muted text-center">Neeraj Gupta</p>
		</form>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
